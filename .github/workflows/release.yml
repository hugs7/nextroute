name: Release new NPM version

on:
  push:
    branches:
      - main

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  npm:
    name: NPM Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version
        id: version
        run: |
          # Check if there are commits since last tag
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            COMMITS=$(git log $LAST_TAG..HEAD --oneline)
            if [ -z "$COMMITS" ]; then
              echo "No new commits since last release"
              echo "should_publish=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Check for breaking changes or feat commits for version bump type
            if echo "$COMMITS" | grep -qE "^[a-f0-9]+ (BREAKING CHANGE|feat!:)"; then
              VERSION_TYPE="major"
            elif echo "$COMMITS" | grep -qE "^[a-f0-9]+ feat(\(.*\))?:"; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          else
            # No tags yet, default to patch
            VERSION_TYPE="patch"
          fi

          echo "Bumping $VERSION_TYPE version"
          npm version $VERSION_TYPE -m "chore(release): v%s [skip ci]"
          echo "should_publish=true" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        if: steps.version.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Push changes
        if: steps.version.outputs.should_publish == 'true'
        run: git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
